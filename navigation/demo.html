<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        const model = {
            app: {
                currentPage: null,
                history: [],
            },
            inputs: {
                goToPage: null,
            },
        };

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <h1>${model.currentPage}</h1>
                <input 
                    type="text" 
                    oninput="model.inputs.goToPage=this.value"
                    value="${model.inputs.goToPage ?? ''}"
                    />
                <button onclick="goToPage()">Naviger</button>
                <table>
                    ${createHistoryEntriesHtml()}
                </table>
            `;
        }

        function createHistoryEntriesHtml(){
            let html = '';
            for(let historyEntry of model.history){
                html += /*HTML*/`
                    <tr>
                        <td>
                            ${historyEntry.pageName} 
                            ${new Date(historyEntry.timeStamp).toLocaleTimeString()} 
                        </td>
                    </tr>
                `;
            }
            return html;
        }

        // controller
        function goToPage()
        {

        }
    </script>
</body>

</html>
