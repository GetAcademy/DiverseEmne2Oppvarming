<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/model.js"></script>
    <script src="js/orderSessionController.js"></script>
    <script src="js/orderSessionView.js"></script>
    <script src="js/showSessionsController.js"></script>
    <script src="js/showSessionsView.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        updateView();
        function updateView() {
            if (model.app.page == null || model.app.page == 'orderSession') {
                updateViewOrderSession();
            } else if(model.app.page == 'showSessions'){
                updateViewShowSessions();
            }
        }        
    </script>
</body>

</html>
